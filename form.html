<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form Jarvis Camp</title>
</head>
<body>
	<h1>Buat Account Baru!</h1>
	<h4>Sign Up Form</h4>
	<form action="welcome.html">
		<div>
			<label for="">First name :</label><br><br>
			<input type="text"><br><br>
		</div>
		<div>
			<label for="">Last Name :</label><br><br>
			<input type="text"><br><br>
		</div>
		<div>
			<label for="">Gender :</label><br><br>
			<input type="radio">Male<br><br>
			<input type="radio">Female<br><br>
			<input type="radio">Other<br><br>
		</div>
		<div>
			<label for="">Nationality :</label><br><br>
			<select name="" id="">
				<option>Indonesia</option>
				<option>Malaysia</option>
				<option>Korea Selatan</option>
			</select><br><br>
		</div>
		<div>
			<label for="">Language Spoken :</label><br><br>
			<input type="checkbox">I have a bike<br>
			<input type="checkbox">I have a car<br>
			<input type="checkbox">I have a boat<br><br>
		</div>
		<div>
			<label for="">Bio</label><br><br>
			<textarea></textarea><br><br>
		</div>
		<div>
			<input type="submit" value="Submit">
		</div>
	</form>
	


</body>
</html>
